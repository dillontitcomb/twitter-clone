
<div class="card" style="width=20rem;">
		<div id="prof-card" class="card-body">
			<img id="prof-pic" src="{{user.displayImg}}" alt="profile pic">
			<h6 class="card-title">{{user.displayName}}<br><span id="handle">{{user.handle}}</span></h6>
		<div>
			<hr>
			<p id="prof-stats">Tweets | Following | Followers</p>
		</div>
	</div>
</div>

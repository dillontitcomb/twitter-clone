<div class="container">
	<div *ngFor="let tweet of tweets | async">
		<h3>{{tweet.author.displayName}}, {{tweet.description}}</h3>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<app-profile-info [thisUser]="currentUser"></app-profile-info>
			<app-who-to-follow [thisUser]="currentUser" [childUserList]="masterUserList"></app-who-to-follow>
			<app-trends [thisUser]="currentUser"></app-trends>
			<app-info-block [thisUser]="currentUser"></app-info-block>
		</div>
		<div class="col-sm-8">
			<app-add-tweet [thisUser]="currentUser" (sendTweet)="addTweet($event)"></app-add-tweet>
			<br>
			<app-tweet-list [thisUser]="currentUser"></app-tweet-list>
		</div>
	</div>
</div>


<div id="follow-card" class="card" style="width=20rem;" >
	<h6 id="follow-header">Who to follow:</h6>
	<div class="card-body" *ngFor="let profiles of users | async">
		<img id="follow-img" src="{{profiles.displayImg}}" alt="profile pic">
		<p class="card-title"><span id="name">{{profiles.displayName}}</span><br><span id="handle">{{profiles.handle}}</span></p>
		<hr>
	</div>
	<div>
		<h4>{{user}}</h4>
	</div>
	<p id="find-people"><a href="#">Find people you know</a></p>
</div>
